<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Schedule Clock</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Clock face styling */
    .clock-face {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 4px solid #000;
        margin: 20px;
    }

    /* Hour markers */
    .hour-marker {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 20px;
        background-color: #000;
        transform-origin: center;
        transform: translate(-50%, -50%);
    }

    /* Activity divider lines */
    .activity-divider {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 160px;
        background-color: #ccc;
        transform-origin: center;
        transform: translate(-50%, -50%);
    }

    /* Hour labels */
    .hour-label {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 14px;
        transform-origin: center;
        transform: translate(-50%, -50%);
    }

    /* Activity labels */
    .activity-label {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 12px;
        text-align: center;
        transform-origin: center;
        transform: translate(-50%, -50%);
    }

    /* Center button styling */
    .center-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        background-color: orange;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font: bold;
    }

    /* Clock hands */
    .hour-hand, .minute-hand, .second-hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: bottom;
        transform: translate(-50%, -100%);
    }

    .hour-hand {
        width: 6px;
        height: 80px;
        background-color: black;
    }

    .minute-hand {
        width: 4px;
        height: 100px;
        background-color: gray;
    }

    .second-hand {
        width: 2px;
        height: 120px;
        background-color: red;
    }
</style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

<!-- Title -->
<div class="text-center">
    <h2 class="text-xl font-semibold">Jadwal Nyantai Uman</h2>
    <p class="text-gray-500">Inspired by Bae Seok Ryu - Love Next Door</p>
</div>

<div class="clock-face">
    <!-- Hour markers -->
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(0deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(30deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(60deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(90deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(120deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(150deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(180deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(210deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(240deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(270deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(300deg);"></div>
    <div class="hour-marker" style="transform: translate(-50%, -50%) rotate(330deg);"></div>

    <!-- Activity divider lines -->
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(0deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(30deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(60deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(90deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(120deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(150deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(180deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(210deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(240deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(270deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(300deg);"></div>
    <div class="activity-divider" style="transform: translate(-50%, -50%) rotate(330deg);"></div>

    <!-- Hour labels -->
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(0deg) translateY(-150px);">12</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(30deg) translateY(-150px);">1</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(60deg) translateY(-150px);">2</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(90deg) translateY(-150px);">3</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(120deg) translateY(-150px);">4</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(150deg) translateY(-150px);">5</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(180deg) translateY(-150px);">6</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(210deg) translateY(-150px);">7</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(240deg) translateY(-150px);">8</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(270deg) translateY(-150px);">9</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(300deg) translateY(-150px);">10</div>
    <div class="hour-label" style="transform: translate(-50%, -50%) rotate(330deg) translateY(-150px);">11</div>

    <!-- Activity labels -->
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(0deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(30deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(60deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(90deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(120deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(150deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(180deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(210deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(240deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(270deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(300deg) translateY(-110px);">Tidur</div>
    <div class="activity-label" style="transform: translate(-50%, -50%) rotate(330deg) translateY(-110px);">Tidur</div>
    
    <!-- Center Button -->
    <div class="center-button">
    </div>

    <!-- Clock Hands -->
    <div class="hour-hand" id="hour-hand"></div>
    <div class="minute-hand" id="minute-hand"></div>
    <div class="second-hand" id="second-hand"></div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Calculate rotation for each hand
        const hoursRotation = (hours % 12) * 30 + minutes * 0.5;
        const minutesRotation = minutes * 6;
        const secondsRotation = seconds * 6;

        // Apply rotation
        document.getElementById("hour-hand").style.transform = `translate(-50%, -100%) rotate(${hoursRotation}deg)`;
        document.getElementById("minute-hand").style.transform = `translate(-50%, -100%) rotate(${minutesRotation}deg)`;
        document.getElementById("second-hand").style.transform = `translate(-50%, -100%) rotate(${secondsRotation}deg)`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    updateClock(); // Initial call to set the clock immediately
</script>

</body>
</html>
